<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Day Tracker</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/day_tracker.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="day_tracker.js"></script>
  <script src='../../js/analytics.js' type='text/javascript'></script> 
  	
	<style>
	    footer {
	    	position: absolute;
	    	/*bottom: 0;*/
	    	padding: 20px 40px;
	    	background-color: rgba(0,0,0,0.1)
	    }

	    footer a:link {
	    	font-family: Arial, sans-serif;
	    	color: #5f5f5f;
	    	letter-spacing: 2px;
	    	font-size: 13px;
	    	margin-right: 15px;
	    	padding-left: 5px;
	    	text-decoration: none;
	    }

	    footer a:hover {
	    	color: #7ccd24;
	    }


	    footer a:visited {
	    	color: #4f4f4f;
	    }

	    #box_1 {
	    	border-left: 13px solid #ff9933; 
	    }

	    #box_2 {
	    	border-left: 13px solid #8b00e0; 
	    }
	</style>
</head>

<body>
    <div id="main">
    	<h1>What Day of Week is this Date?</h1>
    	<p style="text-align:center; margin: 20px 0px;">Best Results on Thursday!</p>
     	<div id="tab_container">

	        <div class="tab" id="0">
	          <div class="day">Sun</div>
	          <img class="numberDayoftheWeekSunMonTue" src="image/dayTracker.png" alt="Sunday">
	        </div>

	        <div class="tab" id="1">
	          <div class="day">Mon</div>
	          <img class="numberDayoftheWeekSunMonTue" src="image/dayTracker.png" alt="Monday">
	        </div>

	        <div class="tab" id="2">
	          <div class="day">Tue</div>
	          <img class="numberDayoftheWeekSunMonTue" src="image/dayTracker.png" alt="Tuesday">
	        </div>

	        <div class="tab" id="3">
	          <div class="day" >Wed</div>
	          <img class="numberDayoftheWeek" src="image/dayTracker.png" alt="Wednesday">
	        </div>

	        <div class="tab" id="4">
	          <div class="day">Thu</div>
  	          <div class="Thursday">
	          		<div class="thursdayBoxTop">
		        	</div>
		        	<div class="thursdayBoxBottom">
		        	</div>
		      </div>
	        </div>

	        <div class="tab" id="5">
	          <div class="day">Fri</div>
	          <img class="numberDayoftheWeek" src="image/dayTracker.png" alt="Friday">

	        </div>

	        <div class="tab" id="6">
	          <div class="day">Sat</div>
	          <img class="numberDayoftheWeek" src="image/dayTracker.png" alt="Saturday">
	        </div>

	        <div class="clear"></div>

      	</div>

      <div id="message">
      </div>
    </div>

	<footer>
	    <a href="/projectsList.html" id="box_1">
	      Back
	    </a>
	    <a href="/" id="box_2">
	      Home
	    </a>
	</footer>

</body>
</html>
